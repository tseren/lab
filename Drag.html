<!DOCTYPE html>
<html>
<head>
	<title> Drag drop API example</title>
	<style type="text/css">
		#div1{
			height: 100px;
			width: 300px;
			border: 1px solid #333;
		}

	</style>
	<script type="text/javascript">
		
		function allowDrop(argument){

			argument.preventDefault();

		}

		function drag(argument){
			argument.dataTransfer.setData("text",argument.target.id);
		}

		function drop (argument){

			argument.preventDefault();
			var data = argument.dataTransfer.getData("text");
			argument.target.appendChild(document.getElementById(data));
		}


	</script>
</head>
<body>
<div id="div1" ondrop="drop(event)"  ondragover="allowDrop(event)"></div>
<br>
<img id="img1" src="image.jpg" draggable="true" ondragstart="drag(event)" height="100" width="300">

</body>
</html>
