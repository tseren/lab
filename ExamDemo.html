<!DOCTYPE html>
<html>
<head>
	<title>Basic Demo</title>
<input type=file onchange="showFilePreview(event.target)">
<pre> Select a file ... </pre>
<script>

    function showFilePreview(input){
        document.querySelector("pre").textContent=
            input.files[0].name + ":" +
            input.files[0].size + " bytes";
    }
</script>
</head>
<body>

</body>
</html>
